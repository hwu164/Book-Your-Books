<head>
    <style>
      
      .title {
        position: relative; 
        text-align: center;  
        top: 25%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        font-family: 'Montserrat', sans-serif;
        font-style: normal;
        font-weight: 100;
        font-size: 50px;
        line-height: 183px;
        color: #DAD2BC;
      }
    /* Top navigation styling */
      .topnav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: rgb(169, 153, 133, 0.52);
        border: 1px solid #DAD2BC;
        overflow: hidden;
      }
      .topnav h1 {
        float: left;
        color: #DAD2BC;
        text-decoration: none;
        font-family: 'Montserrat', sans-serif;
        font-size: 40px;
        font-weight: 100;
        padding: 0px 30px;
    
      }
      .topnav a {
        float: right;
        text-align: center;
        padding: 40px 30px;
        text-decoration: none;
        font-family: 'Montserrat', sans-serif;
        font-style: light;
        font-weight: 100;
        color: #DAD2BC;
        font-size: 17px;
      }
      .topnav a.signout {
        float: right;
        text-align: right;
        padding: 40px 30px;
        text-decoration: none;
        font-family: 'Montserrat', sans-serif;
        font-style: light;
        opacity: 0.7;
        color: #DAD2BC;
        font-size: 17px;
      }
      .topnav a:hover {
        background-color: #DAD2BC;
        color: #252323;
        transition-duration: 0.4s;
    
      }
      .topnav a.active {
        background-color: #04AA6D;
        color: white;
      }
    
    /* Table styling */
        .center{
            position: relative;
            margin-left: auto; 
            margin-right: auto;
            top: 15%;
        }
        .hoverTable{
            border-collapse: collapse;
            width: 60%;
           
        }
        .hoverTable td, th{ 
            padding: 8px;
            text-align: center;
            border: 2px solid rgb(169, 153, 133, 0.52);
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
    
        }
        .hoverTable tr{
            color: #DAD2BC;
        }
        .hoverTable a{
            color: #DAD2BC;
            font-family: 'Montserrat', sans-serif;
            font-style: light;
            font-weight: 100;
        }
        .hoverTable a:hover{
            cursor: pointer;
    
        }
        .hoverTable tr:hover {
            /* color: #252323; */
            background-color: rgb(169, 153, 133, 0.52);
            transition-duration: 0.3s;
        }
        body {
            background-color: #252323;
        }
    </style>
    
    </head>
    
    <h1 class="title">Chromebook Bin Information</h1>
    <table class="hoverTable center">
        <tr>
          <th>Bin</th>
          <th>Default Location</th>
          <th>Number of Chromebooks</th>
          <td></td>
          
        </tr>
        <!--<h1>Bins Database</h1>-->
        {% for item in all %}
        <tr>
          <td>{{item.bin_name}}</td>
          <td>{{item.def_loc}}</td>
          <td>{{item.num_books}}</td>
          <td><a href="/book/">Book</a></td>
        </tr>
        {% endfor %}

        <tr>
          <td>Cleveland</td>
          <td>Brown</td>
          <td>$250</td>
          <td><a href="/book/">Book</a></td>
        </tr>
        
        -->
    </table>

    <!-- change links -->
    <div class="topnav">
      <a class="signout" href="/accounts/logout/">Sign Out</a>
      <h1>Book Your Books</h1>
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Administration</a>
      <a href="/my_bookings/">My Bookings</a>
      <a href="/book/">Book</a>
    </div>
